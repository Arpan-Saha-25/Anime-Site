<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the latest in anime and manga at MyAnime.com">
    <title>MyAnime.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav__logo">
                <img src="img/logo.jpg" alt="MyAnime Logo">
            </div>
            <ul class="nav__links">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Trending</a></li>
                <li class="link"><a href="#">Anime</a></li>
                <li class="link"><a href="#">Manga</a></li>
                <li class="link"><a href="#">Contact Us</a></li>
            </ul>
            <button class="btn" aria-label="Learn More">Learn More</button>
        </nav>
        <div class="section__container header__container">
            <div class="header__image">
                <img src="img/header1.jpg" alt="Header Image 1" class="image1">
                <img src="img/header2.jpg" alt="Header Image 2" class="image2">
            </div>

            <div class="header__content">
                <div>
                    <h1>Anime Freaks <br>Cross the Limit</h1>
                    <p class="section__subtitle" style="color: white;">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat accusamus quia sunt natus rem sint, nam odit!
                    </p>

                    <div class="action__btns">
                        <button class="btn" aria-label="Show More">Show More</button>
                        <div class="story">
                            <div class="video__image">
                                <img src="img/Storyimages.jpeg" alt="Story">
                                <span><i class="ri-play-fill"></i></span>
                            </div>
                            <span id="text1">Watch Our New Story!!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
